[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clip-sdk"
version = "0.1.0"
description = "Python SDK for working with CLIP (Context Link Interface Protocol)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "CLIP Organization"}
]
keywords = [
    "clip",
    "context-link-interface-protocol",
    "json-schema",
    "validation",
    "ai",
    "llm"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content"
]
requires-python = ">=3.8"
dependencies = [
    "jsonschema>=4.17.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0"
]
async = [
    "httpx>=0.24.0",
    "aiofiles>=23.0.0"
]

[project.urls]
Homepage = "https://github.com/clip-organization/clip-toolkit"
Repository = "https://github.com/clip-organization/clip-toolkit.git"
Issues = "https://github.com/clip-organization/clip-toolkit/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["clip_sdk*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 